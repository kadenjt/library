<!DOCTYPE html>
<html>

<head>
    <title>Library Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div id="library"></div>
        <div type="button" id="addBtn" onclick="toggleInputDisplay()">Add book</div>
        <div id="addBook" style="display: none">
            <form id="newBook">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br><br>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages"><br><br>
                <label for="yes">Read?</label>
                <input type="radio" id="yes" name="read" value="yes" checked>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="read" value="no">
                <label for="no">No</label><br><br>
                <button type="button" id="saveBook" onclick="submitBook()">Save</button>
            </form>
        </div>
    </div>
    <script src="library.js"></script>
    <!-- <script src="library-classes.js"></script> -->
</body>

</html>
